<div class="container">
  <h1>Filter Anything With jQuery Examples</h1>
  <p class="lead">The easiest way to filter anything!</p>
  <h2>Basic</h2>
  <div id="easy-filter-wrap">
      <button type="button " data-easyfilter="*" class="btn btn-info"> All </button>
      <button type="button " data-easyfilter="item01" class="btn btn-primary"> Item 01 </button>
      <button type="button " data-easyfilter="item02" class="btn btn-primary"> Item 02 </button>
      <button type="button " data-easyfilter="item03" class="btn btn-primary"> Item 03 </button>
      <br /><br />
      <div data-easyitem="item01" class="alert alert-danger">Item 01</div>
      <div data-easyitem="item02" class="alert alert-danger">Item 02</div>
      <div data-easyitem="item03" class="alert alert-danger">Item 03</div>
  </div>
  <h2>With Radio Buttons</h2>
  <div id="easy-filter-radio" class="row">
    <div class="col-12">
                        <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                            <label class="btn btn-primary" data-easyfilter="*">
                              <input type="radio" name="options" id="option1"> All
                            </label>
                            <label class="btn btn-primary" data-easyfilter="item11">
                              <input type="radio" name="options" id="option2"> Item 01
                            </label>
                            <label class="btn btn-primary active" data-easyfilter="item12">
                              <input type="radio" name="options" id="option3" checked> Item 02
                            </label>
                            <label class="btn btn-primary" data-easyfilter="item13">
                              <input type="radio" name="options" id="option3"> Item 03
                            </label>
                        </div>
                    </div>
                        <div class="col-md-3" data-easyitem="item11">
                        <div class="alert alert-info">
                            Item 01
                        </div>
                    </div>
                    <div class="col-md-3" data-easyitem="item12">
                        <div class="alert alert-warning">
                            Item 02
                        </div>
                    </div>
                    <div class="col-md-3" data-easyitem="item13">
                        <div class="alert alert-success">
                            Item 03
                        </div>
                    </div>
                    <div class="col-md-3" data-easyitem="item11">
                        <div class="alert alert-info">
                            Item 01
                        </div>
                    </div>
                    <div class="col-md-3" data-easyitem="item12">

                    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
